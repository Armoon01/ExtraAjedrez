<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Extra Discretas</title>
  <link rel="stylesheet" href="/static/style.css?v=1.0">
</head>
<body>
  <h1>Extra Discretas</h1>
  <h2>Grupo 04-10AM</h2>
  <h2 id="turn">Turno: white</h2>
  <button id="reset-game" class="reset-button">Reiniciar Juego</button>
  <div class="main-center">
    <div class="board-bar-wrapper">
      <div id="eval-bar-container">
        <div id="eval-bar">
          <div id="eval-bar-score"></div>
        </div>
        <span id="eval-score-float"></span>
        <div id="eval-bar-labels">
          <span class="eval-label eval-label-white">1</span>
          <span class="eval-label eval-label-black">0</span>
        </div>
      </div>
      <div class="board-section">
        <div class="player black">
          <img src="/static/images/black_player.png" alt="Black Player" class="player-img">
          <span>Black</span>
          <div class="black-clock">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="30" height="30">
              <circle cx="50" cy="50" r="45" stroke="black" stroke-width="6" fill="none" />
              <circle cx="50" cy="50" r="3" fill="black" />
              <line id="black-clock-hand" x1="50" y1="50" x2="50" y2="15" stroke="black" stroke-width="8" />
            </svg>
          </div>
          <div class="timer black-timer">10:00</div>
        </div>
        <div id="board" class="board">
          <!-- overlays animaciones aquí (winner, draw, etc) -->
          <div class="end-message winner hidden" id="winner">

              <g>

              </g>
            </svg>
            <span>Winner</span>
          </div>
          <div class="end-message draw-black hidden" id="draw-black">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon slide" width="70%" height="70%" viewBox="0 0 18 19">
              <g id="draw_black">
                <path d="M2.92,7V5.84c.81,0,1.75-.28,1.8-1.22H6.14v5.5H4.34V7Zm8.87-2.39L7,13.88H5l4.8-9.26ZM9.85,13.88c-.08-1.54,1.38-2.19,2.57-2.89.33-.17.78-.4.78-.78a.66.66,0,0,0-.68-.7c-.69,0-.94.58-.92,1.16H10a2.17,2.17,0,0,1,.64-1.79,2.74-2.74,0,0,1,1.91-.62C14.1,8.26,15,8.78,15,10c0,1.82-2.66,2.18-2.66,2.5h2.73v1.38Z"></path>

              </g>
            </svg>
            <span>Draw</span>
          </div>
          <div class="end-message draw-white hidden" id="draw-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon slide" width="70%" height="70%" viewBox="0 0 18 19">
              <g id="draw_white">
                <path d="M2.92,7V5.84c.81,0,1.75-.28,1.8-1.22H6.14v5.5H4.34V7Zm8.87-2.39L7,13.88H5l4.8-9.26ZM9.85,13.88c-.08-1.54,1.38-2.19,2.57-2.89.33-.17.78-.4.78-.78a.66.66,0,0,0-.68-.7c-.69,0-.94.58-.92,1.16H10a2.17,2.17,0,0,1,.64-1.79,2.74-2.74,0,0,1,1.91-.62C14.1,8.26,15,8.78,15,10c0,1.82-2.66,2.18-2.66,2.5h2.73v1.38Z"></path>

              </g>
            </svg>
            <span>Draw</span>
          </div>
          <div class="end-message checkmate hidden" id="checkmate">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 19">

              </g>
            </svg>
            <span>Checkmate</span>
          </div>
        </div>
        <div class="player white">
          <img src="/static/images/white_player.png" alt="White Player" class="player-img">
          <span>White</span>
          <div class="white-clock hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="30" height="30">
              <circle cx="50" cy="50" r="45" stroke="black" stroke-width="6" fill="none" />
              <circle cx="50" cy="50" r="3" fill="black" />
              <line id="white-clock-hand" x1="50" y1="50" x2="50" y2="15" stroke="black" stroke-width="8" />
            </svg>
          </div>
          <div class="timer white-timer">10:00</div>
        </div>
      </div>
    </div>
  </div>
  <div id="promotion-menu" class="modal hidden">
    <div class="modal-content">
      <h3>Elige una pieza para la promoción</h3>
      <div class="promotion-options" data-color="white">
        <div class="promotion-option" data-piece="queen">
          <img src="/static/images/wq.png" alt="White Queen">
        </div>
        <div class="promotion-option" data-piece="rook">
          <img src="/static/images/wr.png" alt="White Rook">
        </div>
        <div class="promotion-option" data-piece="bishop">
          <img src="/static/images/wb.png" alt="White Bishop">
        </div>
        <div class="promotion-option" data-piece="knight">
          <img src="/static/images/wn.png" alt="White Knight">
        </div>
      </div>
      <button id="close-promotion-menu">Cerrar</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
